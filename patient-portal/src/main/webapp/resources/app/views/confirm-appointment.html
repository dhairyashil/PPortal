<div class="container">
	<div class="form-horizontal">
		<div class="col-sm-12" data-ng-repeat="symptom in symptomFormArray">
			<h3 class="text-danger">Symptom {{$index+1}} Details</h3>
			
			<div class="form-group">
				<label class="col-sm-offset-1 col-sm-2">Body Part</label>
				<div class="col-sm-6">
					<span class="col-sm-2">{{ symptom.selectedLevelOneText }}</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-offset-1 col-sm-2">Body Sub-part</label>
				<div class="col-sm-6">
					<span class="col-sm-2">{{ symptom.selectedLevelTwoText }}</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-offset-1 col-sm-2">When does this happen</label>
				<div class="col-sm-6">
					<span class="col-sm-2">{{ symptom.selectedWhenThisHappenText }}</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-offset-1 col-sm-2">Pain</label>
				<div class="col-sm-6">
					<span class="col-sm-2">{{ symptom.selectedPainAreaText }}</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-offset-1 col-sm-2">Relieved By</label>
				<div class="col-sm-6">
					<span class="col-sm-2">{{ symptom.selectedRelievedByText }}</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-offset-1 col-sm-2">Made Worse By</label>
				<div class="col-sm-6">
					<span class="col-sm-2">{{ symptom.selectedWorseByText }}</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-offset-1 col-sm-2">Other Symptoms</label>
				<div class="col-sm-6">
					<span class="col-sm-2">{{ symptom.selectedAssociatedSymptomsText }}</span>
				</div>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		 <div class="col-sm-4">
		 	<button  class="btn form-control" data-ng-click="gotoSymptomSelection()">Goto Symptom Selection</button>
		 </div>
		 <div class="col-sm-2"></div>
		 <div class="col-sm-2">
			<button  class="btn-primary form-control" data-ng-click="gotoAppointmentPage()">Edit Appointment</button>
		 </div>	
	</div>
</div>
