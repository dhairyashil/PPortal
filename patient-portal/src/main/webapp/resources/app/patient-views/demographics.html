<div class="container">
	<form class="form-horizontal">
		<h3 class="text-danger">Demographics</h3>
		
		<div class="form-group">
			<label class="col-sm-offset-1 col-sm-2">Patient SSN</label>
			<div class="col-sm-4">
				<input name="masked" ui-mask="999-99-9999" ng-model="x" class="form-control" style="vertical-align: top;">
				<div class="help-inline"></div>
			</div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Patient Date of Birth</label>
		     <div class="col-sm-4">
				  <input type="text"  role="button"  class="form-control col-sm-10" data-toggle="dropdown" value="{{demographicForm.pdob | date:'MMMM-dd-yyyy' || 'DOB'}}" placeholder="MMMM-dd-yyyy">
   				  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
   	 			     <datetimepicker  data-ng-model="demographicForm.pdob" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle',minView: 'day' }"></datetimepicker>
 				  </ul>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Patient Gender</label>
		     <div class="col-sm-4">
		         <select class="form-control" ng-model="demographicForm.gender" ng-options="g as g.label for g in metadatas.genders">
					
				 </select>
				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Race</label>
		     <div class="col-sm-4">
		         <select class="form-control" ng-model="demographicForm.race" ng-options="r as r.label for r in metadatas.races">
					
				 </select>
				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Ethnicity</label>
		     <div class="col-sm-4">
		         <select class="form-control" ng-model="demographicForm.ethnicity" ng-options="e as e.label for e in metadatas.ethnicities">
					
				 </select>
				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Preferred Language</label>
		     <div class="col-sm-4">
		         <select class="form-control" ng-model="demographicForm.prefLang" ng-options="e as e.label for e in metadatas.preferLanguages">
					
				 </select>
				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Patient Student Status</label>
		     <div class="col-sm-4">
		         <select class="form-control" ng-model="demographicForm.stdstatus" ng-options="e as e.label for e in metadatas.studentStatuses">
					
				 </select>
				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Country</label>
		     <div class="col-sm-4">
		         <select class="form-control" ng-model="demographicForm.country" ng-options="c as c.label for c in metadatas.countries">
					
				 </select>
				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Street Address</label>
		     <div class="col-sm-4">
				 <textarea rows="3" cols="40"></textarea>				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Zip Code</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">City</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">State</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Formatted Address</label>
		     <div class="col-sm-4">
				 <input type="text" readonly="readonly" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Mail Address</label>
		     <div class="col-sm-4">
				 <textarea rows="3" cols="40"></textarea>				 
		     </div>
		     <span class="col-sm-4">*If different from address. Only valid for US addresses.</span>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Mail Zip Code</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Mail City</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Mail State</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Notes</label>
		     <div class="col-sm-4">
				 <textarea rows="3" cols="40"></textarea>				 
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Patient Marital Status</label>
		     <div class="col-sm-4">
		         <select class="form-control" ng-model="demographicForm.marStatus" ng-options="m as m.label for m in metadatas.maritalStatus">
					
				 </select>
				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">EPSDT Services</label>
		     <div class="col-sm-4">
		         <select class="form-control" ng-model="demographicForm.epsdt" ng-options="e as e.label for e in metadatas.epsdts">
					
				 </select>
				 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Emergency Contact Name</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Emergency Contact Phone</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
		
		<div class="form-group">
		  	 <label class="col-sm-offset-1 col-sm-2">Emergency Contact Relation</label>
		     <div class="col-sm-4">
				 <input type="text" class="form-control">		 
		         <span class="help-inline"></span>
		     </div>
		</div>
	</form>
</div>
